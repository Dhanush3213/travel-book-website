{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Title Page-->
    <title>Manager Packages</title>
    <!-- Icons font CSS-->
    <link href="{% static 'colorlib-regform-4/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
        rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
        media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'colorlib-regform-4/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'colorlib-regform-4/css/main.css'%}" rel="stylesheet" media="all">

</head>

<body>
    {% csrf_token %}
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">


                <div class="card-header">
                    <h1 class="fw-bold" align="center">Available Packages</h1>
                </div>
                <div class="card-body col-md-12">

                    {% for i in pack %}

                    <form action="">

                        <div class="row">

                            <div class="card col-md-4 my-2">
                                <label class="my-2" for="Country"><b>Place</b></label>
                                <label class="form-control" for="Country">{{ i.country }}</label><br>
                                <label for="Days"><b>Days</b> </label>
                                <label class="form-control" for="Days">{{ i.days }}</label><br>
                                <label for="Price"><b>Price</b> </label>
                                <label class="form-control" for="Price">{{ i.price }}</label><br>
                                <label for="Rating"><b>Rating</b> </label>
                                <label class="form-control" for="rating">{{ i.rating }}</label><br>
                                <label for="Destination Name"><b>Destination Name</b></label>
                                <label class="form-control" for="dest_name">{{ i.dest_name }} </label>
                                <label for="Description"><b>Description</b> </label>
                                <label class="form-control" for="dest_name">{{ i.desc }} </label><br>
                            </div>
                            <div class="card col-md-8 my-2">

                                <label class="my-2" for="Day 1"><b>Day 1</b> </label>
                                <label class="form-control" for="day1">{{ i.day1 }} </label><br>
                                <label for="Day 2"><b>Day 2</b> </label>
                                <label class="form-control" for="day2">{{ i.day2 }} </label><br>
                                <label for="Day 3"><b>Day 3</b> </label>
                                <label class="form-control" for="day3">{{ i.day3 }} </label><br>
                                <label for="Day 4"><b>Day 4</b> </label>
                                <label class="form-control" for="day4">{{ i.day4 }} </label><br>
                                <label for="Day 5"><b>Day 5</b> </label>
                                <label class="form-control" for="day5">{{ i.day5 }} </label><br>
                                <label for="Day 6"><b>Day 6</b> </label>
                                <label class="form-control" for="day6">{{ i.day6 }} </label><br>

                            </div>
                            <a href="{% url 'edit_pacakage' i.dest_name %}" class="btn btn-success  btn-sm">EDIT</a>
                            &nbsp;
                            <a href="{% url 'delete_prod1' i.dest_name %}" class="btn btn-danger btn-sm">DELETE</a>
                        </div>
              
                </form>
           
                {% endfor %}
            </div>
            </div>
            <br>
            <center><button class="btn btn--radius-2 btn--green" type="button" onclick="window.location.href='add_package'">ADD
                PACKAGE</button></center>
            <br /> <br />
            <div class="button">
                <center><a class="btn btn-info" href="{% url 'manager_home' %}" role="button">HOME</a></center>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
